<!DOCTYPE html>

  <title>Different JavaScript Samples</title>

<body>

<h2>Uppercase / Lowercase</h2>


<hr>

<!-- 7. Uppercase / Lowercase -->
<input type="text" id="caseText" placeholder="Type something">
<button onclick="document.getElementById('result7').innerText=document.getElementById('caseText').value.toUpperCase()">Uppercase</button>
<button onclick="document.getElementById('result7').innerText=document.getElementById('caseText').value.toLowerCase()">Lowercase</button>
<p id="result7"></p>






</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Different JavaScript Samples</title>
</head>
<body>

<h2>Change Border with padding, width</h2>


<hr>


<p id="box" style="border:2px solid black; padding:20px; width:50px;">Box</p>
<button onclick="document.getElementById('box').style.borderColor='red'">Red Border</button>
<button onclick="document.getElementById('box').style.borderColor='blue'">Blue Border</button>






</body>
</html>
